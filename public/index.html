<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Youtube automation</title>
  </head>
  <body
    class="bg-gray-900 flex flex-col justify-center items-center h-screen gap-5"
  >
    <h1 class="text-3xl font-bold text-orange-200">
      Your YouTube Automation is running
    </h1>
    <p class="text-xl text-orange-100">
      Cron scheduler is running in background
    </p>
    <div class="grid grid-cols-2 gap-2">
      <a
        href="/status"
        class="bg-orange-300 text-gray-900 px-4 py-2 rounded-md text-center"
        >Check Status</a
      >
      <a
        href="/health"
        class="bg-orange-300 text-gray-900 px-4 py-2 rounded-md text-center"
        >Check Health</a
      >
      <a
        href="/schedule"
        class="bg-orange-300 text-gray-900 px-4 py-2 rounded-md text-center"
        >Edit Schedule</a
      >
      <a
        href="/automate"
        class="bg-orange-300 text-gray-900 px-4 py-2 rounded-md text-center"
        >Run Automation</a
      >
    </div>
  </body>
</html>
